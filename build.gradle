plugins {
    id 'java'
}

group 'buddha'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}


subprojects {
    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/repository/public/' }
        mavenCentral()
    }
    compileJava {
        options.encoding = "UTF-8"
    }
    compileTestJava {
        options.encoding = "UTF-8"
    }
}


test {
    useJUnitPlatform()
}